<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button v-on:click="add(5, $event)">+1</button>
  <p v-on:mousemove="refreshPos">Mouse: {{ x }} {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0,
      x: 0,
      y: 0
    },
    methods: {
      add(num, event) {
        console.log(num, event)
        this.counter += num
      },
      refreshPos(event) {
        this.x = event.clientX
        this.y = event.clientY
      }
    }
  })
</script>
