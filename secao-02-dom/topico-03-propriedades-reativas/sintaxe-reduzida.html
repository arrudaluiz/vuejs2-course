<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p>{{ counter }}</p>
  <button @click="add">+1</button><br>
  <input type="text" :value="counter">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      add() {
        this.counter++
      }
    },
  })
</script>
