<meta charset="UTF-8">
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  <button @click="change">Alterar</button>
  {{ title }}
</div>

<div id="app2">
  <button @click="change">Alterar</button>
  {{ title }}
</div>

<script>
  const vm1 = new Vue({
    el: '#app1',
    data: {
      title: 'Teste 1'
    },
    methods: {
      change() {
        vm2.title = `:${vm2.title}:`
      }
    }
  })

  const vm2 = new Vue({
    el: '#app2',
    data: {
      title: 'Teste 2'
    },
    methods: {
      change() {
        vm1.title = `<${vm1.title}>`
      }
    }
  })

  setTimeout(() => {
    vm1.title = 'Alterado pelo timer'
  }, 1000)
</script>
