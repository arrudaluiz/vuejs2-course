<meta charset="UTF-8">
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <h1>{{ title }}</h1>
  <button @click="title = '#' + title + '#'">Alterar Título</button>
  <button @click="$destroy()">Destruir</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Ciclo de vida'
    },
    beforeCreate() {
      console.log('Antes de criar a instância Vue')
    },
    created() {
      console.log('Instância Vue criada')
    },
    beforeMount() {
      console.log('Antes de montar a DOM')
    },
    mounted() {
      console.log('DOM montada')
    },
    beforeUpdate() {
      console.log('Antes de atualizar a DOM')
    },
    updated() {
      console.log('DOM atualizada')
    },
    beforeDestroy() {
      console.log('Antes de destruir a instância Vue')
    },
    destroyed() {
      console.log('Instância Vue destruída')
    }
  })
</script>
