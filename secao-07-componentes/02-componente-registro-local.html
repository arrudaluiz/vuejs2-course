<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app1">
  <counter1></counter1>
  <counter1></counter1>
  <counter1></counter1>
</div>
<hr>
<div id="app2">
  <app-counter></app-counter>
  <app-counter></app-counter>
  <app-counter></app-counter>
</div>

<script>
  const counter = {
    template: `
      <div>
        <p>Contador: {{ counter }}</p>
        <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button>
      </div>
    `,
    data() {
      return {
        counter: 0
      }
    }
  }

  new Vue({
    el: '#app1',
    /* Registro local */
    components: {
      counter1: counter
    }
  })

  new Vue({
    el: '#app2',
    /* Registro local */
    components: {
      'app-counter': counter
    }
  })
</script>
