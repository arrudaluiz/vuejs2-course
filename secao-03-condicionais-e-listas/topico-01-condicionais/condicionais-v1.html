<meta charset="UTF-8">
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <p v-if="loggedIn">Usuário logado: {{ name }}</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="loggedIn = !loggedIn">{{ loggedIn ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      name: 'Luiz',
      loggedIn: false
    }
  })
</script>
